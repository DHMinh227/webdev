<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Validator</title>
    <style>
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        input.valid {
            border-color: #28a745;
        }
        
        input.invalid {
            border-color: #dc3545;
        }
        
        .error-message {
            color: #dc3545;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        
        button[type="submit"]:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Sign Up Form</h2>
        <form id="signupForm">

            <!-- Username -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username">
                <div class="error-message" id="usernameError"></div>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter email">
                <div class="error-message" id="emailError"></div>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password">
                <div class="error-message" id="passwordError"></div>
            </div>

            <!-- Confirm Password -->
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Re-enter password">
                <div class="error-message" id="confirmPasswordError"></div>
            </div>

            <button type="submit" id="submitBtn" disabled>Sign Up</button>
        </form>
    </div>

    <script>
        const fieldsValid = {
            username: false,
            email: false,
            password: false,
            confirmPassword: false
        };

        function validateUsername(username) {
            return /^[a-zA-Z0-9]{4,20}$/.test(username);
        }
        
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        function validatePassword(password) {
            const passRegex = /^(?=.*[A-Z])(?=.*\d).{8,}$/;
            return passRegex.test(password);
        }
        
        function validatePasswordMatch(pass1, pass2) {
            return pass1 === pass2 && pass1 !== "";
        }

        function showError(fieldId, message) {
            const errorEl = document.getElementById(fieldId + "Error");
            const inputEl = document.getElementById(fieldId);

            inputEl.classList.add("invalid");
            inputEl.classList.remove("valid");

            errorEl.textContent = message;
            errorEl.classList.add("show");
        }
        
        function clearError(fieldId) {
            const errorEl = document.getElementById(fieldId + "Error");
            const inputEl = document.getElementById(fieldId);

            inputEl.classList.add("valid");
            inputEl.classList.remove("invalid");

            errorEl.textContent = "";
            errorEl.classList.remove("show");
        }

        function validateForm() {
            const username = usernameEl.value.trim();
            const email = emailEl.value.trim();
            const password = passwordEl.value;
            const confirmPassword = confirmEl.value;

            // Username
            if (!validateUsername(username)) {
                showError("username", "Username must be 4-20 characters and alphanumeric");
                fieldsValid.username = false;
            } else {
                clearError("username");
                fieldsValid.username = true;
            }

            // Email
            if (!validateEmail(email)) {
                showError("email", "Enter a valid email address");
                fieldsValid.email = false;
            } else {
                clearError("email");
                fieldsValid.email = true;
            }

            // Password
            if (!validatePassword(password)) {
                showError("password", "Password must be at least 8 chars, 1 uppercase, 1 number");
                fieldsValid.password = false;
            } else {
                clearError("password");
                fieldsValid.password = true;
            }

            // Confirm Password
            if (!validatePasswordMatch(password, confirmPassword)) {
                showError("confirmPassword", "Passwords do not match");
                fieldsValid.confirmPassword = false;
            } else {
                clearError("confirmPassword");
                fieldsValid.confirmPassword = true;
            }

            // Enable submit if all valid
            submitBtn.disabled = !Object.values(fieldsValid).every(Boolean);
        }

        const usernameEl = document.getElementById("username");
        const emailEl = document.getElementById("email");
        const passwordEl = document.getElementById("password");
        const confirmEl = document.getElementById("confirmPassword");
        const submitBtn = document.getElementById("submitBtn");

        usernameEl.addEventListener("input", validateForm);
        emailEl.addEventListener("input", validateForm);
        passwordEl.addEventListener("input", validateForm);
        confirmEl.addEventListener("input", validateForm);

        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert("Form submitted successfully!");
        });
    </script>
</body>
</html>
